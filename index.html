    />
    <link rel="canonical" href="https://www.perfumparadiserd.com/" />
    <meta name="robots" content="index,follow" />

    <meta property="og:locale" content="es_ES" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="PerfumParadiseRD | Catálogo de Perfumes"
    />
    <meta
      property="og:description"
      content="PerfumParadiseRD — Catálogo de perfumes: árabes, diseñador, nicho y sets. Consulta por WhatsApp."

    <meta

    <meta
      name="twitter:description"

    />
    <meta
      name="twitter:image"
      content="https://www.perfumparadiserd.com/logo2.jpeg"
    />

    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "PerfumParadiseRD",
        "url": "https://www.perfumparadiserd.com/",
        "description": "Catálogo de perfumes: árabes, diseñador, nicho y sets en República Dominicana",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.perfumparadiserd.com/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Script: anteponer el nombre del sitio al título si no está presente y observar cambios -->
    <script>
      (function () {
        const SITE_NAME = "PerfumParadiseRD";
        function ensurePrefix() {
          const titleEl = document.querySelector("title");
          if (!titleEl) return;
          const current = (titleEl.textContent || document.title || "").trim();
          if (!current) return;
          if (!current.startsWith(SITE_NAME)) {
            const newTitle = SITE_NAME + (current ? " | " + current : "");
            titleEl.textContent = newTitle;
            document.title = newTitle;
          }
        }
        ensurePrefix();
        // Observar cambios al elemento title para reaplicar prefijo si otro script cambia el título
        const titleNode =
          document.querySelector("title") ||
          (function () {
            const t = document.createElement("title");
            document.head.appendChild(t);
            return t;
          })();
        const obs = new MutationObserver(function (muts) {
          muts.forEach(() => ensurePrefix());
        });
        obs.observe(titleNode, {
          characterData: true,
          childList: true,
          subtree: true,
        });
        document.addEventListener("DOMContentLoaded", ensurePrefix);
      })();
    </script>
  </head>
  <body>
    <!-- Menú lateral para móviles -->
    <div
      class="mobile-menu-overlay"
      id="mobileMenuOverlay"
      onclick="toggleMobileMenu()"
    ></div>
    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-menu-header">
        <h3>Filtros</h3>
        <button class="close-menu" onclick="toggleMobileMenu()">×</button>
      </div>
      <div class="mobile-menu-content">
        <div class="mobile-filter-section">
          <h4>Categorías</h4>
          <button
            class="mobile-filter-btn active"
            onclick="filtrarCategoriaMobile('todos', this)"
          >
            Todos
          </button>
          <button
            class="mobile-filter-btn"
            onclick="filtrarCategoriaMobile('arabes', this)"
          >
            Árabes
          </button>
          <button
            class="mobile-filter-btn"
            onclick="filtrarCategoriaMobile('disenador', this)"
          >
            Diseñador
          </button>
          <button
            class="mobile-filter-btn"
            onclick="filtrarCategoriaMobile('sets', this)"
          >
            Sets
          </button>
          <button
            class="mobile-filter-btn"
            onclick="filtrarCategoriaMobile('nichos', this)"
          >
            Nichos
          </button>
        </div>
        <div class="mobile-subfilters" id="mobileSubfilters"></div>
      </div>
    </div>

    <header>
      <div class="header-top">
        <!-- Contenedor móvil con menú, título y logo -->
        <div class="mobile-header-container">
          <button
            class="hamburger-menu"
            id="hamburgerMenu"
            onclick="toggleMobileMenu()"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
          <img src="logo2.jpeg" alt="Logo" class="mobile-logo" />
          <h1>PerfumParadiseRD</h1>
        </div>

        <!-- Buscador con lupa expandible (esquina superior derecha) -->
        <div class="search-container" id="searchContainer">
          <button
            class="search-toggle-btn"
            id="searchToggleBtn"
            onclick="toggleSearch()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="Buscar perfume..."
            onkeyup="buscarPerfumes()"
          />
        </div>

        <!-- Contenedor desktop vacío -->
        <div class="logo-title-container">
          <img src="logo2.jpeg" alt="Logo" class="header-logo" />
          <div class="brand-text">
            <h1 class="brand-name">PerfumParadiseRD</h1>
            <p class="brand-slogan">Fragancias de lujo a tu alcance</p>
          </div>
        </div>
      </div>

      <!-- Filtros desktop (ocultos en móvil) -->
      <div class="buttons desktop-filters">
        <button class="btn active" onclick="filtrarCategoria('todos', this)">
          Todos
        </button>
        <button class="btn" onclick="filtrarCategoria('arabes', this)">
          Árabes
        </button>
        <button class="btn" onclick="filtrarCategoria('disenador', this)">
          Diseñador
        </button>
        <button class="btn" onclick="filtrarCategoria('sets', this)">
          Sets
        </button>
        <button class="btn" onclick="filtrarCategoria('nichos', this)">
          Nichos
        </button>
      </div>

      <!-- Subfiltros desktop -->
      <div class="subfilters desktop-subfilters" id="subfilters"></div>
    </header>

    <h1 style="text-align: center; margin: 20px 0">
      Perfumes de Alta Calidad en República Dominicana
    </h1>

    <section class="container" id="galeria"></section>

    <!-- Modal de detalle del perfume -->
    <div class="perfume-modal" id="perfumeModal">
      <div class="modal-overlay" onclick="closeModal()"></div>
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">×</button>
        <div class="modal-body">
          <div class="modal-image">
            <img id="modalImage" src="" alt="Perfume" />
          </div>
          <div class="modal-info">
            <h2 id="modalNombre"></h2>
            <p class="modal-marca" id="modalMarca"></p>
            <p class="modal-description" id="modalDescription">
              Descripción del perfume
            </p>
            <p class="modal-notes" id="modalNotes">Notas del perfume</p>
            <p class="modal-precio" id="modalPrecio"></p>
            <a href="#" id="modalWhatsapp" target="_blank" class="whatsapp-btn"
              >Consultar por WhatsApp</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
